version: "3.9"

services:
  db:
    image: postgres:16
    container_name: cookbook-db
    environment:
      POSTGRES_DB: cookbook
      POSTGRES_USER: cookbook_user
      POSTGRES_PASSWORD: cookbook_user
    ports:
      - "5432:5432"
    volumes:
      - pg-data:/var/lib/postgresql/data

  minio:
    image: minio/minio
    container_name: minio
    command: server /data --address ":9090" --console-address ":9091"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9090:9090"
      - "9091:9091"
    volumes:
      - minio-data:/data

  backend:
    build:
      context: .
      dockerfile: src/Cookbook/Dockerfile
    container_name: cookbook-backend
    depends_on:
      - db
      - minio
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: Host=db;Port=5432;Database=cookbook;Username=cookbook_user;Password=cookbook_user
      Minio__Endpoint: minio:9090
      Minio__AccessKey: minioadmin
      Minio__SecretKey: minioadmin
      Minio__UseSSL: "false"
    ports:
      - "5001:5000"
    command: sh -c "dotnet ef database update && dotnet run --urls=http://0.0.0.0:5000"

  frontend:
    build:
      context: src/Cookbook/CookbookClient/cookbook-client
    container_name: cookbook-frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
    environment:
      CHOKIDAR_USEPOLLING: "true"
    # volumes:
    #   - ./src/Cookbook/CookbookClient/cookbook-client:/app

volumes:
  pg-data:
  minio-data:
